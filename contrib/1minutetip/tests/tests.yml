- hosts: localhost
  tags:
  - classic
  vars:
    upgrade: true
    install_server: true
    install_client: false
    server_ip: "{{ lookup('env', 'IPASERVER_IP', default=undef()) }}"
    domain: hmsipa.test
    realm: "{{ domain | upper }}"
    passwd: Secret123
    dmpasswd: DMSecret123
    ipv4: "{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}"
    hostname: "host-{{ ipv4 | replace('.', '-') }}.{{ domain }}"
  tasks:
  - name: set IPA server hostname and install facts
    set_fact:
      server_hostname: "host-{{ server_ip | replace('.', '-') }}.{{ domain }}"
      install_server: false
      install_client: true
    when: server_ip is defined

  - name: Show info
    debug:
      msg:
        - "domain: {{ domain }}"
        - "realm: {{ realm }}"
        - "host: {{ hostname }} {{ ipv4 }}"
        - "install_server: {{ install_server }}"
        - "install_client: {{ install_client }}"
        - "server: {{ server_hostname | default('n/a') }} {{ server_ip | default('n/a') }}"

  - name: Enable DL1 module
    shell: "dnf -y module enable idm:DL1"
    when: "ansible_distribution == 'RedHat' and ansible_distribution_major_version == '8'"

  - name: Enable ipa-hcc COPR
    shell: "dnf -y copr enable copr.devel.redhat.com/cheimes/ipa-hcc"

  - name: upgrade all packages
    package:
      name: "*"
      state: latest
    when: upgrade|bool

  - name: set hostname
    hostname:
     name: "{{ hostname }}"

  - name: add hostname to /etc/hosts
    lineinfile:
      path: /etc/hosts
      line: "{{ ipv4 }}  {{ hostname }}"

  - name: install RHC and insights-client
    package:
      name:
        - rhc
        - insights-client

  # SERVER specific
  - name: IPA server installation
    when: install_server|bool
    block:
      - name: install IPA server packages
        package:
          name:
            - ipa-server
            - ipa-server-dns
          state: present

      # install with DNS to enable auto-discovery
      - name: install IPA server (may take 10-15 minutes)
        shell: >
          ipa-server-install \
            -p {{ dmpasswd }} \
            -a {{ passwd }} \
            -r {{ realm }} \
            -n {{ domain }} \
            --setup-dns --no-dnssec-validation --auto-reverse --auto-forwarders \
            --no-ntp \
            -U
        args:
          creates: /etc/ipa/default.conf

      - name: Allow DNS query from all hosts
        lineinfile:
          path: /etc/named/ipa-options-ext.conf
          line: "{{ item }}"
        with_items:
          - 'allow-recursion { any; };'
          - 'allow-query { any; };'
          - 'allow-query-cache { any; };'

      - name: Restart named-pkcs11
        systemd:
          name: named-pkcs11
          state: restarted
        when: "ansible_distribution == 'RedHat' and ansible_distribution_major_version == '8'"

      - name: Restart named
        systemd:
          name: named
          state: restarted
        when: "ansible_distribution == 'RedHat' and ansible_distribution_major_version == '9'"

      - name: Show next steps
        debug:
          msg:
            - "rhc connect -o ORGID -a KEY"
            - "Create /etc/ipa/hcc/refresh_token (owned by ipahcc:root)"
            - "dnf install ipa-hcc-registration-service ipa-hcc-server-plugin"

  # CLIENT specific
  - name: IPA server installation
    when: install_client|bool
    block:
      - name: install IPA client package
        package:
          name:
            - ipa-client
          state: present

      - name: install IPA HCC client enrollment package
        package:
          name:
            - ipa-hcc-client-enrollment
          state: present

      - name: add server to /etc/hosts
        lineinfile:
          path: /etc/hosts
          line: "{{ server_ip }}  {{ server_hostname }}"

      - name: add server to /etc/resolv.conf
        copy:
          dest: /etc/resolv.conf
          content: |
            search {{ domain }}
            nameserver {{ server_ip }}

      - name: Show next steps
        debug:
          msg:
            - "systemctl enable ipa-hcc-auto-enrollment.service"
            - "rhc connect -o ORGID -a KEY"
            - "journalctl -f -u ipa-hcc-auto-enrollment.service"

  - name: echo /etc/hosts
    debug:
     msg: "echo {{ ipv4 }}  {{ hostname }} | sudo tee -a /etc/hosts"
